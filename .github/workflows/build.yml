name: Build and Publish Electron App

on:
  push:
    branches:
      - main  # You can change this to your preferred branch

jobs:
  build:
    runs-on: ubuntu-latest  # Or windows-latest, depending on your environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Or your preferred Node.js version

    - name: Cache Node.js dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Build the Electron app
      run: npm run make

    - name: Archive the build
      run: |
        mkdir build
        mv out/* build/
        cd build
        zip -r electron-app.zip .  # Create a ZIP file of your app

    - name: Upload ZIP to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: build/electron-app.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to authenticate API requests

    - name: Clean up
      run: rm -rf build  # Optional, remove temporary build directory
