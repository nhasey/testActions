name: Build and Publish Electron App

on:
  push:
    branches:
      - main  # Or your preferred branch

jobs:
  build:
    runs-on: ubuntu-latest  # Or windows-latest, depending on your environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Or your preferred Node.js version

    - name: Cache Node.js dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/my-app/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install
      working-directory: ./my-app  # Specify the directory where package.json is located

    - name: Build the Electron app
      run: npm run make
      working-directory: ./my-app  # Specify the directory again here for building

    - name: Archive the build
      run: |
        mkdir build
        mv out/* build/
        cd build
        zip -r electron-app.zip .  # Create a ZIP file of your app
      working-directory: ./my-app  # Specify the directory here as well

    - name: Upload ZIP to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: my-app/build/electron-app.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean up
      run: rm -rf my-app/build  # Optional, remove temporary build directory
